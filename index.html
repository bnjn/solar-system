<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="svgcontainer">
        <div>
            <svg width="600" height="600">
                <circle class="sun" r="30" cx="300" cy="300" fill="yellow"/>
                <circle class="path" r="50" cx="300" cy="300" fill="none" stroke="white" />
                <circle class="planet animate1" r="10" cx="343" cy="275" fill="orange"/>
                <circle class="path" r="85" cx="300" cy="300" fill="none" stroke="white" />
                <circle class="planet animate1" r="13" cx="380" cy="275" fill="blue"/>
                <circle class="path" r="120" cx="300" cy="300" fill="none" stroke="white" />
                <circle class="path" r="150" cx="300" cy="300" fill="none" stroke="white" />
                <circle class="planet animate2" r="15" cx="183" cy="275" fill="green"/>
                <circle class="path" r="175" cx="300" cy="300" fill="none" stroke="white" />
                <circle class="planet animate2" r="8" cx="343" cy="157" fill="white"/>
                <circle class="path" r="210" cx="300" cy="300" fill="none" stroke="white" />
                <circle class="planet animate3" r="10" cx="473" cy="275" fill="orange"/>
                <circle class="path" r="240" cx="300" cy="300" fill="none" stroke="white" />
                <circle class="planet animate3" r="18" cx="343" cy="505" fill="yellow"/>
                <circle class="path" r="280" cx="300" cy="300" fill="none" stroke="white" />
                <circle class="planet animate4" r="10" cx="70" cy="370" fill="red"/>
                <circle class="planet animate4" r="15" cx="200" cy="561" fill="white"/>
                <!-- stars -->
                <circle class="star1" r="4" cx="10" cy="500" fill="white"/>
                <circle class="star1" r="3" cx="550" cy="80" fill="white"/>
                <circle class="star2" r="3" cx="10" cy="40" fill="white"/>
                <circle class="star3" r="2" cx="500" cy="561" fill="white"/>
                <circle class="star2" r="4" cx="50" cy="80" fill="white"/>
                <circle class="star3" r="5" cx="590" cy="250" fill="white"/>

            </svg>
        </div>
    </div>
</body>
</html>
